name: .NET

on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Install 7Zip PowerShell Module
      shell: powershell
      run: Install-Module 7Zip4PowerShell -Force -Verbose
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Zip 
      shell: powershell
      run: Compress-7Zip "SilverBotDsharp\bin\Release\net5.0" -ArchiveFileName "silverbing.zip" -Format Zip
    - name: Make Random name
      uses: TGPSKI/name-generator-node-action@v2
      id: generator
      with:
        separator: '_'
        length: '4'
        style: 'upperCase'
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ steps.generator.outputs.name}}
         release_name: ${{ steps.generator.outputs.name }}
         body: Automated Release by GitHub Action CI. For the ${{ github.event }} event.
         draft: false
         prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: ./silverbing.zip
         asset_name: silverbing.zip
         asset_content_type: application/zip
